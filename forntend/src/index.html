<!--中间搜索模块-->
<div class="search-center">
    <div class="ui action inverted input">
        <input type="text" placeholder="请输入您想搜索的内容">
        <button class="ui icon black-gray button">
            <i class="search icon"></i>
        </button>
    </div>
    <!--公里按钮组-->
    <div class="ui black-gray buttons">
        <button class="ui button active" data-mile='3'>3公里</button>
        <button class="ui button" data-mile='5'>5公里</button>
        <button class="ui button" data-mile='10'>10公里</button>
        <button class="ui button" data-mile='15'>15公里</button>
    </div>

    <div class="ui card" id="info">
        <div class="content">
            <p></p>

            <p><span></span><span></span><span></span></p>

    </div>
</div>

<div class="show_detail transition hidden" id="list_left">

    <div class="three_table">
        <div class="ui card">

            </div>

    <div class="ui card city" id="city">
        <!--1表-->
        <div class="city_table city_one" id="city_one">
            <div class="content_header">
                <div class="header">广场地址</div>
            </div>
            <div class="content_txt">宝山区一二八纪念路968号</div>
        </div>

        <!--2表-->
        <div class="city_table city_two" id="city_two">
            <div class="content_header">
                <div class="header">广场简介</div>
            </div>
            <div class="content_txt">上海宝山万达广场成功引入百余品牌商家。万达百货、万达影城、大歌星、大玩家、国美电器、沃尔玛、第一食品等主力店将为消费者提供购物、休闲、娱乐等方面的全方位服务。</div>
        </div>

        <!--3表-->
        <div class="city_table city_three" id="city_three">
            <div class="content_header">
                <div class="header">主力商铺</div>
            </div>
            <div class="content_txt">万达影城、大歌星、大家玩</div>
        </div>

        <!--4表-->
        <div class="city_table city_four" id="city_four">
            <div class="content_header">
                <div class="header">业态配比</div>
            </div>
            <div class="content_detail" id="server_class">
                <div>
                    <span>餐饮</span>
                    <span>30%</span>
                </div>
                <div>
                    <span>服务</span>
                    <span>30%</span>
                </div>
                <div>
                    <span>生活</span>
                    <span>10%</span>
                </div>
                <div>
                    <span>体验</span>
                    <span>15%</span>
                </div>
                <div>
                    <span>儿童</span>
                    <span>15%</span>
                </div>
            </div>
        </div>

        <!--5表-->
        <div class="city_table city_five" id="city_five">
            <div class="content_header">
                <div class="header">剩余铺位</div>
            </div>
            <div class="content_detail">
                <div>
                    <span>剩余铺位</span>
                    <span>50/350</span>
                </div>
            </div>
        </div>
    </div>

</div>
